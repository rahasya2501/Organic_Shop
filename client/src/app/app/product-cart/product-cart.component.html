<h1>Shopping Cart</h1>

<div class="row col-10">
  <p>You have {{ cartCount }} items in your shopping cart
    <button (click)="clearCart()" class="btn btn-light btn-sm">Clear Shopping Cart</button>
  </p>

  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>Product</th>
        <th class="text-center" style="width: 230px">Quantity</th>
        <th class="text-right" style="width: 200px">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of cart">
        <td>
          <div [style.backgroundImage]=" 'url('+ c.imageurl + ')'" class="thumbnail"> </div>
        </td>
        <td>
          {{ c.title }}
        </td>
        <td>
          <div class="row no-gutters">
            <div class="col-2">
              <button (click)="dec(c)"
              class="btn btn-secondary btn-block"
              [disabled]="c.quantity < 2">-</button>
            </div>
            <div class="col text-center">
              {{ c.quantity }}
            </div>
            <div class="col-2">
              <button (click)="inc(c)" class="btn btn-secondary btn-block">+</button>
            </div>
          </div>
        </td>
        <td class="text-right">
          {{ c.price * c.quantity | currency:'INR':true }}
        </td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td class="text-right">
          <b>{{ totalPrice | currency:'INR':true }}</b>
        </td>
      </tr>
    </tbody>
  </table>

  <button class="btn btn-success"
  (click)="saveCart(cart)"
  [disabled]="!cartCount">Check Out</button>

</div>
