<div class="row">
  <div class="col-md-6">

    <div *ngIf="success" class="alert alert-success" role="alert">
      {{ message }}
    </div>
    <div *ngIf="success != null && !success" class="alert alert-danger" role="alert">
      {{ message }}
    </div>

    <form #f="ngForm" (ngSubmit)="save(f.value)">
      <div class="form-group">
        <label for="title">Title</label>
        <input #title="ngModel" ngModel name="title" id="title" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="discription">Description</label>
        <textarea #discription="ngModel" ngModel name="discription" id="discription" type="text" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group-prepend">
          <span class="input-group-text">Rs.</span>
          <input #price="ngModel" ngModel name="price" id="price" type="number" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <select ngModel name="category" id="category" class="form-control">
          <option value=""></option>
          <option *ngFor="let c of categories" [value]="c.categoryName">{{ c.categoryName }}</option>
        </select>
      </div>


      <div class="form-group">
        <label for="stock">Stock</label>
        <input #stock="ngModel" ngModel name="stock" id="stock" type="number" class="form-control">
      </div>
      <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input #imageurl="ngModel" ngModel name="imageurl" id="imageurl" type="text" class="form-control">
      </div>
      <button class="btn btn-success">Save Product</button>
    </form>
  </div>
  <div class="col-md-6">

    <form class="form" #c="ngForm">

      <label for="category">Category Name</label>
      <input #category="ngModel" ngModel type="text" class="form-control" name="category" required>

      <button id="create-btn" [disabled]="!c.valid" class="btn btn-success btn-sm" (click)="addCategory(c)" type="submit">Add New Category</button>

    </form>

    <div class="col-md-8">
      <div class="card">
        <img *ngIf="imageurl.value" src="{{ imageurl.value }}" class="card-img-top" alt="product image">
        <div class="card-body">
          <span class="badge badge-warning" *ngIf="stock.value && stock.value < 15">Low Stock</span>
          <h5 class="card-title">{{ title.value }}</h5>
          <p class="card-text card-price">{{ price.value | currency:'INR':true }}</p>
          <button id="circle-btn" class="btn btn-info btn-sm">
            ‚ù§
          </button>
        </div>
        <div class="card-footer">
          <button id="detail-btn" class="btn btn-secondary btn-sm">
            See Details
          </button>
          <button class="btn btn-secondary btn-sm">
            Add to Cart
          </button>
        </div>
      </div>
    </div>

  </div>
</div>
